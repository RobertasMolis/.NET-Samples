<p>todo-list</p>


    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>             
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos; index as i;">
                <th scope="row">{{i + 1}}</th>
                <td>{{todo.id}}</td>    
                <td>{{todo.title}}</td>       
            </tr>
        </tbody>
    </table>
